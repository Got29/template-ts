<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

<div class="header">
    <h1>Watch demo</h1>
    <button class="button" id="addWatchButton">Add a watch +</button>
</div>


<div id="mainContainer"></div>

<template id="watchTemplate">
    <div class="watchContainer">
        <img src="src/watch/watch.svg" alt="watch"/>
        <div class="clockDisplay">
            <span></span>
            <span>00:00:00</span>
            <span></span>
        </div>
        <div class="watchBtn"></div>
        <div class="watchBtn"></div>
        <div class="watchBtn"></div>
        <div class="watchBtn"></div>
        <div class="watchBtn"></div>
    </div>
</template>

<template id="addWatchFormTemplate">
    <div id="addWatchForm">
        <h2>Choose a timezone</h2>
        <input id="addWatchField" type="number" placeholder="0">
        <div class="formBtnContainer">
            <button class="button" id="cancelFormBtn">Cancel</button>
            <button class="button" id="validateFormBtn">Validate</button>
        </div>
    </div>
</template>


</body>
</html>
